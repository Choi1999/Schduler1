<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임시 데이터 확인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>임시 데이터 확인</h1>

    <h2>사용자 목록</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>사용자 이름</th>
            <th>이메일</th>
        </tr>
        </thead>
        <tbody>
        <!-- 사용자 데이터를 동적으로 여기에 추가 -->
        <tr>
            <td>1</td>
            <td>user1</td>
            <td>user1@example.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>user2</td>
            <td>user2@example.com</td>
        </tr>
        </tbody>
    </table>

    <h2>이벤트 목록</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>설명</th>
        </tr>
        </thead>
        <tbody>
        <!-- 이벤트 데이터를 동적으로 여기에 추가 -->
        <tr>
            <td>1</td>
            <td>Event 1</td>
            <td>Description for Event 1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Event 2</td>
            <td>Description for Event 2</td>
        </tr>
        </tbody>
    </table>

    <h2>일정 목록</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>활동</th>
            <th>예정 시간</th>
        </tr>
        </thead>
        <tbody>
        <!-- 일정 데이터를 동적으로 여기에 추가 -->
        <tr>
            <td>1</td>
            <td>Activity 1 for Event 1</td>
            <td>현재 시간 + 1시간</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Activity 2 for Event 2</td>
            <td>현재 시간 + 2시간</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
